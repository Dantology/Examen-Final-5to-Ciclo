{% extends "index.html" %}
{% load static %}

<section class="content">
    <div class="container-fluid">
        <section class="content">

            {% block body %}
            <div class="container-fluid">
                <h3 class="tile-title">Nuevo Turno</h3>
                <!-- Basic Validation -->
                <div class="row clearfix">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="card">
                            <div class="body table-responsive">
                                <form id="form_validation" method="POST"> {% csrf_token %}
                                    <div class="form-group row">
                                        <label class="control-label col-md-3">Cédula</label>
                                        <div class="col-md-8">
                                            <a class="text-danger">{{cliente.cedula}}</a>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-md-3">Nombres</label>
                                        <div class="col-md-8">
                                            <a class="text-danger">{{cliente.nombres}}</a>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-md-3">Nombre de mascota</label>
                                        <div class="col-md-8">
                                            <a class="text-danger">{{mascotas.nombre}}</a>
                                        </div>
                                    </div>
                                    {% for field in formulario %}
                                    <div class="form-group">
                                        <!--<label for="input-1">Cédula</label>-->
                                        {{field}}
                                    </div>
                                    {% endfor %}
                                    <button class="btn btn-primary waves-effect" type="submit">Solicitar turno</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- #END# Basic Validation -->

                <!-- #END# Validation Stats -->
            </div>
            {% endblock %}

        </section>

    </div>
</section>
